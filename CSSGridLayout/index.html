<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="gridstyle.css" />
    <script src="main.js"></script>
</head>
<title>survey-form</title>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Description of survey form</p>
    <form id="survey-form">
    <div class="grid">
      <div class="box">
          <label id="name-label" for="name">name:</label>
      </div>
      <div class="box">
          <input id="name" type="text" placeholder="Name" class="input-field">
    </div>
      <div class="box">
          <label id="email-label" for="email">email:</label></div>
      <div class="box">
          <input id="email" type="text" placeholder="email" class="input-field">
        </div>
      <div class="box">
          <label id="number-label" for="number">number:</label>          
      </div>
      <div class="box">
        <input type="number" id="number" placeholder="number" min="2" max="9" class="input-field" required>
        </div>
      <div class="box"><label for="dropdown">What is your profile:</label></div>
      <div class="box">
        <select id="dropdown" name="currentPos" class="dropdown">
            <option disabled value>Select an option</option>
            <option  value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
      </div>
      <div class="box">
            <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
      </div>
      
      <div class="">
        <ul style="list-style: none;">
          <li class="radio"><input name="radio-buttons" value="1"  type="radio" class="userRatings" ><label>Definitely</label></li>
          <li class="radio"><input name="radio-buttons" value="2"  type="radio" class="userRatings" ><label>Maybe</label></li>
          <li class="radio"><input name="radio-buttons" value="3"  type="radio" class="userRatings" ><label>Not sure</label></li>
        </ul>
      </div>
        <div class="box" >
                <label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
        </div>
        <div class="">
                <ul id="preferences" style="list-style: none;">
                  <li class="checkbox"><input name="prefer" value="1" type="checkbox" class="userRatings"><span> Front-end Projects</span></li>
                  <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects</li>
                  <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Data Visualization</label></li>
                  <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Challenges</label></li>
                  <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Open Source Community</label></li>
                  <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Gitter help rooms</label></li>
                  <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Videos</label></li>
                  <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">City Meetups</label></li>
                  <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Wiki</label></li>
                  <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Forum</label></li>
                  <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Additional Courses</label></li>
                </ul>
        </div>
            <div id="box">
                <label for="comment">Comment</label>

            </div>
            <div id="box">
                <textarea id="comment" class="comment input-field" placeholder="comment..." rows="5"></textarea>
            </div>   
            <div>
                <input type="button" id="Submitbutton" value="Submit" class="Submit">
            </div>
    </div>     
  
</form> 
</body>
</html>
